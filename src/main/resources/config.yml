#
# General plugin settings
#
verbose: false
language: en-US
#
# MYSQL Settings, will use SQLite if 'enabled' is false
#
mysql:
  enabled: false
  host: ''
  username: ''
  password: ''
  database: 'smptweaks_player'
#
# Whether SMPTweaks should hook into PlaceholderAPI
#
papi_placeholders:
  enabled: false
#
# Whether players should drop items and experience on death
# Note: keepInventory needs to be ON in order to use this feature
#
remove_xp_on_death:
  enabled: false
  base: 5
  portion_of_current: 0.4
  randomize: true
  max: 1000
  drop_on_ground: true
  drop_amount_multiplier: 0.5
remove_inventory_on_death:
  enabled: false
  chance_per_slot: 1.0
  portion_per_slot: 0.6
  randomize: true
  include_non_stackable_items: false
  drop_on_ground: true
  drop_amount_multiplier: 1.0
remove_equipment_on_death:
  enabled: false
  chance_per_slot: 0.3
  drop_on_ground: true
decrease_item_durability_on_death:
  enabled: false
  multiplier: 0.8
respawn_health: 20
respawn_food_level: 20
#
# Day-night cycle & weather tweaks
#
disable_night_skip: true # prevent player sleeping
health_regen_while_in_bed: true # give regeneration to players lying in bed
shorten_nights_by: 2000 # number of ticks to skip each night
extend_days_by: 2000 # number of ticks to make each day longer
clear_weather_at_dawn: true # Force sunshine in the morning, results in less bad weather overall
#
# Other tweaks
#
xp_multiplier: 1.0
mending_repair_amount_multiplier: 1.0
buff_vegetarian_food: false
craftable_elytra: false
#
# Performance Tweaks
#
reduce_tps_when_server_is_empty: false
#
# Select which commands you want to enable
#
enable_commands:
  level: false
  whereis: false
#
